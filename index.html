      const PRESET_VERSION = 'csv_v7';
      const HIGH_SCHOOL_CLIMATE_CSV_EMBEDDED = "level,\u82f1\u6587\u55ae\u5b57,KK\u97f3\u6a19,\u4e2d\u8b6f,ai\u4f8b\u53e5,ai\u4f8b\u53e5\u4e2d\u8b6f,GSAT_Example_Sentence_1,GSAT_Translation_1,\u8a5e\u6027,\u8a5e\u5f62\u8b8a\u5316,\u540c\u7fa9\u5b57,\u53cd\u7fa9\u5b57,\u6613\u6df7\u6dc6\u5b57,\u5b57\u9996,\u5b57\u5c3e,\u5b57\u6839,\u610f\u601d,\u4f8b\u5b50\n1,air,/\u025br/,(n.) \u7a7a\u6c23\uff1b\u7a7a\u4e2d,The air quality in the city has improved greatly this year.,\u4eca\u5e74\u57ce\u5e02\u7684\u7a7a\u6c23\u54c1\u8cea\u6539\u5584\u4e86\u5f88\u591a\u3002,\"Some hotels may not provide air conditioning in the capsules, leading to poor air flow.\",\u6709\u4e9b\u65c5\u9928\u53ef\u80fd\u4e0d\u5728\u81a0\u56ca\u5167\u63d0\u4f9b\u7a7a\u8abf\uff0c\u5c0e\u81f4\u7a7a\u6c23\u6d41\u901a\u4e0d\u4f73\u3002,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e,atmosphere; sky; breeze,vacuum; airlessness,heir; err,,,,,\n1,blow,/blo/,(v.) \u5439\uff1b\u5439\u52d5,The wind began to blow strongly as the storm approached.,\u96a8\u8457\u66b4\u98a8\u96e8\u63a5\u8fd1\uff0c\u98a8\u958b\u59cb\u731b\u70c8\u5730\u5439\u3002,,,\u52d5\u8a5e,\u52d5\u8a5e: \u904e\u53bb\u5f0f: blew; \u904e\u53bb\u5206\u8a5e: blown; \u73fe\u5728\u5206\u8a5e: blowing; \u7b2c\u4e09\u4eba\u7a31: blows,gust; blast; exhale,inhale; suck in,below; glow,,,,,\n1,cloud,/kla\u028ad/,(n.) \u96f2,\"The sky was full of dark clouds, signaling a storm.\",\u5929\u7a7a\u5e03\u6eff\u4e86\u70cf\u96f2\uff0c\u9810\u793a\u8457\u4e00\u5834\u66b4\u98a8\u96e8\u3002,A storm cloud \u201cchased\u201d him until he was struck.,\u4e00\u7247\u66b4\u98a8\u96f2\u300c\u8ffd\u300d\u8457\u4ed6\uff0c\u76f4\u5230\u4ed6\u88ab\u64ca\u4e2d\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: clouds,overcast; mist; vapor,clear sky; sunshine,crowd; clod,,,,,\n1,earth,/\u025d\u03b8/,(n.) \u5730\u7403\uff1b\u571f\u5730\uff1b\u6ce5\u571f,\"The Earth revolves around the sun, taking about 365 days.\",\u5730\u7403\u7e5e\u8457\u592a\u967d\u8f49\uff0c\u5927\u7d04\u9700\u8981365\u5929\u3002,\"When on Earth, we have more fluids in our lower body because they are pulled down by Earth's gravity.\",\u5728\u5730\u7403\u4e0a\u6642\uff0c\u6211\u5011\u7684\u4e0b\u534a\u8eab\u6709\u66f4\u591a\u7684\u9ad4\u6db2\uff0c\u56e0\u70ba\u5b83\u5011\u88ab\u5730\u7403\u7684\u91cd\u529b\u5411\u4e0b\u62c9\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: earths,world; globe; soil,space; sky,birth; worth,,,,,\n1,fall,/f\u0254l/,(n./v.) \u79cb\u5929 (\u7f8e\u5f0f)\uff1b\u8dcc\u5012\uff1b\u843d\u4e0b,Be careful not to fall on the icy ground.,\u5c0f\u5fc3\u4e0d\u8981\u5728\u7d50\u51b0\u7684\u5730\u9762\u4e0a\u8dcc\u5012\u3002,\"But baby elephants, not used to negotiating rough ground, may easily fall into the trenches and get hurt; and once injured, they might not be able to climb out.\",\u4f46\u5c0f\u8c61\u4e0d\u7fd2\u6163\u5d0e\u5d87\u4e0d\u5e73\u7684\u5730\u9762\uff0c\u5f88\u5bb9\u6613\u6389\u5165\u6e9d\u6e20\u4e2d\u53d7\u50b7\uff1b\u4e00\u65e6\u53d7\u50b7\uff0c\u7260\u5011\u53ef\u80fd\u7121\u6cd5\u722c\u51fa\u4f86\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: falls\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: fell; \u904e\u53bb\u5206\u8a5e: fallen; \u73fe\u5728\u5206\u8a5e: falling; \u7b2c\u4e09\u4eba\u7a31: falls,drop; descend; plunge,rise; ascend,fail; fell; full,,,,,\n1,ground,/gra\u028and/,(n./v.) \u5730\u9762\uff1b\u571f\u5730\uff1b\u5834\u5730,\"She dropped her keys, and they fell to the ground with a clatter.\",\u5979\u6389\u4e86\u9470\u5319\uff0c\u9470\u5319\u53ee\u5679\u4e00\u8072\u6389\u843d\u5728\u5730\u4e0a\u3002,Lisa tumbled onto the ground and injured her ankle while she was playing basketball yesterday.,Lisa \u6628\u5929\u6253\u7c43\u7403\u6642\u8dcc\u5012\u5728\u5730\uff0c\u50b7\u5230\u4e86\u8173\u8e1d\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: grounds\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: grounded; \u904e\u53bb\u5206\u8a5e: grounded; \u73fe\u5728\u5206\u8a5e: grounding; \u7b2c\u4e09\u4eba\u7a31: grounds,earth; soil; land,sky; air,grind; round,,,,,\n1,ice,/a\u026as/,(n.) \u51b0,Would you like some ice in your drink?,\u4f60\u7684\u98f2\u6599\u88e1\u8981\u52a0\u9ede\u51b0\u55ce\uff1f,\"But some mountain ranges of South America, Africa, and Indonesia are also home to glaciers and ice sheets.\",\u4f46\u5357\u7f8e\u6d32\u3001\u975e\u6d32\u548c\u5370\u5c3c\u7684\u4e00\u4e9b\u5c71\u8108\u4e5f\u662f\u51b0\u5ddd\u548c\u51b0\u84cb\u7684\u6240\u5728\u5730\u3002,\u540d\u8a5e,\u540d\u8a5e: \u4e0d\u53ef\u6578\uff1b\u8f03\u5c11\u7528\u8907\u6578: ices,frost; glacier; sleet,steam; heat,dice; rice; lice,,,,,\n1,lake,/lek/,(n.) \u6e56\u6cca,We often go fishing at the beautiful lake near our house.,\u6211\u5011\u7d93\u5e38\u5230\u6211\u5bb6\u9644\u8fd1\u90a3\u500b\u7f8e\u9e97\u7684\u6e56\u6cca\u91e3\u9b5a\u3002,\"Completely wheelchair-accessible, the park features 25 acres of attractions including rides, playgrounds, a catch-and-release fishing lake, and picnic areas throughout the park.\",\u9019\u5ea7\u4f54\u573025\u82f1\u755d\u7684\u516c\u5712\u5b8c\u5168\u8f2a\u6905\u7121\u969c\u7919\uff0c\u8a2d\u6709\u904a\u6a02\u8a2d\u65bd\u3001\u904a\u6a02\u5834\u3001\u53ef\u6355\u6488\u653e\u6d41\u7684\u91e3\u9b5a\u6e56\u4ee5\u53ca\u904d\u5e03\u516c\u5712\u7684\u91ce\u9910\u5340\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: lakes,pond; lagoon; reservoir,desert; dry basin,like; late; make,,,,,\n1,land,/l\u00e6nd/,(n./v.) \u9678\u5730\uff1b\u571f\u5730,\"After weeks at sea, the sailors were eager to see land again.\",\u5728\u6d77\u4e0a\u5f85\u4e86\u5e7e\u9031\u5f8c\uff0c\u6c34\u624b\u5011\u6e34\u671b\u518d\u6b21\u770b\u898b\u9678\u5730\u3002,This means that no increased competition arises for the water or land presently used for food production.,\u9019\u610f\u5473\u8457\u4e0d\u6703\u589e\u52a0\u5c0d\u76ee\u524d\u7528\u65bc\u7ce7\u98df\u751f\u7522\u7684\u6c34\u6216\u571f\u5730\u7684\u7af6\u722d\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: lands\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: landed; \u904e\u53bb\u5206\u8a5e: landed; \u73fe\u5728\u5206\u8a5e: landing; \u7b2c\u4e09\u4eba\u7a31: lands,terrain; ground; earth,sea; ocean,lend; lane; hand,,,,,\n1,mountain,/\u02cbma\u028antn/,(n.) \u5c71,We climbed to the top of the mountain to enjoy the breathtaking view.,\u6211\u5011\u722c\u5230\u4e86\u5c71\u9802\uff0c\u6b23\u8cde\u4ee4\u4eba\u9a5a\u5606\u7684\u666f\u8272\u3002,\"But some mountain ranges of South America, Africa, and Indonesia are also home to glaciers and ice sheets.\",\u4f46\u5357\u7f8e\u6d32\u3001\u975e\u6d32\u548c\u5370\u5c3c\u7684\u4e00\u4e9b\u5c71\u8108\u4e5f\u662f\u51b0\u5ddd\u548c\u51b0\u84cb\u7684\u6240\u5728\u5730\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: mountains,peak; summit; ridge,valley; plain,fountain; maintain,,-ain,,person or thing related to (\u8207\u2026\u76f8\u95dc\u7684\u4eba\u6216\u7269),\"mountain (\u5c71), captain (\u968a\u9577), fountain (\u5674\u6cc9)\"\n1,nature,/\u02cbnet\u0283\u025a/,(n.) \u81ea\u7136\uff1b\u5929\u6027\uff1b\u672c\u8cea,We should appreciate the beauty of nature and work to protect our environment.,\u6211\u5011\u61c9\u8a72\u6b23\u8cde\u5927\u81ea\u7136\u7684\u7f8e\uff0c\u4e26\u52aa\u529b\u4fdd\u8b77\u6211\u5011\u7684\u74b0\u5883\u3002,\"Racist remarks are by nature offensive and hurtful, and should be avoided on all occasions.\",\u5e36\u6709\u7a2e\u65cf\u6b67\u8996\u7684\u8a00\u8ad6\u672c\u8cea\u4e0a\u5177\u6709\u653b\u64ca\u6027\u548c\u50b7\u5bb3\u6027\uff0c\u61c9\u907f\u514d\u5728\u4efb\u4f55\u5834\u5408\u4f7f\u7528\u3002,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e,environment; wildlife; outdoors,civilization; urban life,mature; feature,,,,,\n1,rain,/ren/,(n./v.) \u96e8\uff1b\u96e8\u6c34 (\u4e0d\u53ef\u6578),Heavy rain caused floods in the area last night.,\u6628\u665a\u7684\u5927\u96e8\u5c0e\u81f4\u8a72\u5730\u5340\u767c\u751f\u6d2a\u6c34\u3002,\"With their plan disrupted by the rain, the two dozen participants squeezed into the living room.\",\u7531\u65bc\u8a08\u756b\u88ab\u96e8\u6c34\u6253\u4e82\uff0c\u4e8c\u5341\u5e7e\u4f4d\u53c3\u8207\u8005\u64e0\u9032\u4e86\u5ba2\u5ef3\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u4e0d\u53ef\u6578\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: rained; \u904e\u53bb\u5206\u8a5e: rained; \u73fe\u5728\u5206\u8a5e: raining; \u7b2c\u4e09\u4eba\u7a31: rains,shower; downpour; drizzle,drought; dry spell,reign; rein; vain,,,,,\n1,river,/\u02cbr\u026av\u025a/,(n.) \u6cb3\u6d41,The Taipei City runs along the Tamsui River.,\u53f0\u5317\u5e02\u6cbf\u8457\u6de1\u6c34\u6cb3\u5ef6\u4f38\u3002,The new expansion is composed of five themed splash pads and a River Boat Adventure Ride.,\u65b0\u7684\u64f4\u5efa\u5305\u62ec\u4e94\u500b\u4e3b\u984c\u6232\u6c34\u5340\u548c\u4e00\u689d\u6cb3\u4e0a\u8239\u96bb\u5192\u96aa\u904a\u6a02\u8a2d\u65bd\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: rivers,stream; watercourse; brook,desert; dry channel,liver; shiver,,,,,\n1,sea,/si/,(n.) \u6d77\uff1b\u6d77\u6d0b,We spent the whole afternoon swimming in the clear blue sea.,\u6211\u5011\u6574\u500b\u4e0b\u5348\u90fd\u5728\u6e05\u6f88\u851a\u85cd\u7684\u5927\u6d77\u4e2d\u6e38\u6cf3\u3002,\"In 1498, Portuguese explorer Vasco da Gama made the first sea voyage to India, via the southernmost tip of Africa.\",1498\u5e74\uff0c\u8461\u8404\u7259\u63a2\u96aa\u5bb6\u74e6\u65af\u79d1\uff0e\u9054\uff0e\u4f3d\u99ac\u9996\u6b21\u7d93\u7531\u975e\u6d32\u6700\u5357\u7aef\u7684\u6d77\u8def\u524d\u5f80\u5370\u5ea6\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: seas,ocean; deep; blue,land; inland,see,,,,,\n1,season,/\u02cbsizn/,(n.) \u5b63\u7bc0,Autumn is my favorite season because the weather is cool and leaves change color.,\u79cb\u5929\u662f\u6211\u6700\u559c\u6b61\u7684\u5b63\u7bc0\uff0c\u56e0\u70ba\u5929\u6c23\u6dbc\u723d\uff0c\u6a39\u8449\u6703\u8b8a\u8272\u3002,\"Finally, as predicted, snakes captured during the dry season contained significantly less body water than those scooped up in the rainy season.\",\u6700\u5f8c\uff0c\u6b63\u5982\u9810\u6e2c\u7684\u90a3\u6a23\uff0c\u5728\u4e7e\u5b63\u6355\u7372\u7684\u86c7\u9ad4\u5167\u6c34\u5206\u660e\u986f\u5c11\u65bc\u5728\u96e8\u5b63\u6355\u7372\u7684\u86c7\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: seasons,period; quarter; time of year,timelessness; unchanging period,reason; treason,,,,,\n1,sky,/ska\u026a/,(n.) \u5929\u7a7a,\"The sky was clear blue, without a single cloud.\",\u5929\u7a7a\u4e00\u7247\u6e5b\u85cd\uff0c\u6c92\u6709\u4e00\u6735\u96f2\u3002,\"When subjected to repeated pressurization high in the sky, the four corners on a square window may spell disaster.\",\u7576\u65b9\u5f62\u7a97\u6236\u5728\u9ad8\u7a7a\u53cd\u8986\u627f\u53d7\u52a0\u58d3\u6642\uff0c\u5b83\u7684\u56db\u500b\u89d2\u53ef\u80fd\u6703\u91c0\u6210\u707d\u96e3\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: skies,heavens; firmament; blue,earth; ground,ski; shy,,,,,\n1,snow,/sno/,(n./v.) \u96ea (\u4e0d\u53ef\u6578),It started to snow heavily early this morning.,\u4eca\u5929\u6e05\u6668\u958b\u59cb\u4e0b\u5927\u96ea\u3002,\"After the first snow of the year, the entire grassland disappeared under a blanket of snow.\",\u4e0b\u904e\u4eca\u5e74\u7b2c\u4e00\u5834\u96ea\u5f8c\uff0c\u6574\u7247\u8349\u5730\u90fd\u6d88\u5931\u5728\u96ea\u6bef\u4e4b\u4e0b\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u4e0d\u53ef\u6578\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: snowed; \u904e\u53bb\u5206\u8a5e: snowed; \u73fe\u5728\u5206\u8a5e: snowing; \u7b2c\u4e09\u4eba\u7a31: snows,flurry; powder; blizzard,thaw; heatwave,know; show; slow,,,,,\n1,spring,/spr\u026a\u014b/,(n./v.) \u6625\u5929\uff1b\u6cc9\u6c34\uff1b\u5f48\u7c27,\"In spring, flowers bloom and the weather gets warmer every day.\",\u6625\u5929\u6642\uff0c\u82b1\u6735\u76db\u958b\uff0c\u5929\u6c23\u4e5f\u6bcf\u5929\u8b8a\u5f97\u6696\u548c\u3002,\"With pink cherry blossoms blooming everywhere, the valley blushes like a young bride under the bright spring sunshine.\",\u7c89\u7d05\u8272\u7684\u6afb\u82b1\u8655\u8655\u7dbb\u653e\uff0c\u5c71\u8c37\u5728\u660e\u5a9a\u7684\u6625\u967d\u4e0b\uff0c\u7336\u5982\u4e00\u4f4d\u5e74\u8f15\u7684\u65b0\u5a18\uff0c\u9762\u6cdb\u7d05\u6688\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: springs\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: sprang/sprung; \u904e\u53bb\u5206\u8a5e: sprung; \u73fe\u5728\u5206\u8a5e: springing; \u7b2c\u4e09\u4eba\u7a31: springs,springtime; fountain; coil,autumn; winter,string; bring; sing,,,,,\n1,sun,/s\u028cn/,(n./v.) \u592a\u967d,The sun rises in the east and sets in the west every day.,\u592a\u967d\u6bcf\u5929\u5f9e\u6771\u65b9\u5347\u8d77\uff0c\u5f9e\u897f\u65b9\u843d\u4e0b\u3002,Watching the sun emerging from a sea of clouds is a must-do activity for all visitors to Ali Mountain.,\u5728\u963f\u91cc\u5c71\u6b23\u8cde\u5f9e\u96f2\u6d77\u4e2d\u5347\u8d77\u7684\u65e5\u51fa\uff0c\u662f\u6240\u6709\u9020\u8a2a\u65c5\u5ba2\u7684\u5fc5\u505a\u4e4b\u4e8b\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: suns\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: sunned; \u904e\u53bb\u5206\u8a5e: sunned; \u73fe\u5728\u5206\u8a5e: sunning; \u7b2c\u4e09\u4eba\u7a31: suns,star; daystar; sunlight,moon; darkness,son; fun; run,,,,,\n1,warm,/w\u0254rm/,(adj./v.) \u6eab\u6696\u7684\uff1b\u71b1\u60c5\u7684,The warm sunshine felt so good after the cold winter.,\u5bd2\u51b7\u7684\u51ac\u5929\u904e\u5f8c\uff0c\u6eab\u6696\u7684\u967d\u5149\u611f\u89ba\u771f\u597d\u3002,\"Situated off the coast of Tanzania and washed by the warm, clean waters of the Indian Ocean, Zanzibar is a tropical archipelago comprised of several scattered islands.\",\u4f4d\u65bc\u5766\u5c1a\u5c3c\u4e9e\u6d77\u5cb8\u5916\uff0c\u4e26\u88ab\u6eab\u6696\u3001\u6f54\u6de8\u7684\u5370\u5ea6\u6d0b\u6d77\u6c34\u6c96\u5237\u8457\uff0c\u5c1a\u897f\u5df4\u662f\u4e00\u500b\u7531\u6578\u500b\u5206\u6563\u5cf6\u5dbc\u7d44\u6210\u7684\u71b1\u5e36\u7fa4\u5cf6\u3002,\u5f62\u5bb9\u8a5e\uff1b\u52d5\u8a5e,\u5f62\u5bb9\u8a5e: \u6bd4\u8f03\u7d1a: warmer; \u6700\u9ad8\u7d1a: warmest\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: warmed; \u904e\u53bb\u5206\u8a5e: warmed; \u73fe\u5728\u5206\u8a5e: warming; \u7b2c\u4e09\u4eba\u7a31: warms,balmy; mild; toasty,cold; chilly,worm; form; warn,,,,,\n1,water,/\u02cbw\u0254t\u025a/,(n./v.) \u6c34 (\u4e0d\u53ef\u6578),\"Don't forget to drink plenty of water, especially on hot days.\",\u5225\u5fd8\u4e86\u591a\u559d\u6c34\uff0c\u5c24\u5176\u662f\u5728\u708e\u71b1\u7684\u65e5\u5b50\u88e1\u3002,This means that no increased competition arises for the water or land presently used for food production.,\u9019\u610f\u5473\u8457\u4e0d\u6703\u589e\u52a0\u5c0d\u76ee\u524d\u7528\u65bc\u7ce7\u98df\u751f\u7522\u7684\u6c34\u6216\u571f\u5730\u7684\u7af6\u722d\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u4e0d\u53ef\u6578\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: watered; \u904e\u53bb\u5206\u8a5e: watered; \u73fe\u5728\u5206\u8a5e: watering; \u7b2c\u4e09\u4eba\u7a31: waters,liquid; h2o; aqua,dryness; dehydration,waiter; later,,,,,\n1,weather,/\u02cbw\u025b\u00f0\u025a/,(n./v.) \u5929\u6c23 (\u4e0d\u53ef\u6578),The weather forecast says it will be sunny and warm tomorrow.,\u5929\u6c23\u9810\u5831\u8aaa\u660e\u5929\u6703\u662f\u6674\u6717\u6eab\u6696\u7684\u3002,Accordingly many people believe that bad weather can reduce productivity and efficiency.,\u56e0\u6b64\uff0c\u8a31\u591a\u4eba\u8a8d\u70ba\u58de\u5929\u6c23\u6703\u964d\u4f4e\u751f\u7522\u529b\u548c\u6548\u7387\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u4e0d\u53ef\u6578\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: weathered; \u904e\u53bb\u5206\u8a5e: weathered; \u73fe\u5728\u5206\u8a5e: weathering; \u7b2c\u4e09\u4eba\u7a31: weathers,climate; conditions; forecast,calm; steadiness,whether; wether,,,,,\n1,wind,/w\u026and/,(n./v.) \u98a8,The strong wind blew my hat off my head.,\u5927\u98a8\u628a\u6211\u7684\u5e3d\u5b50\u5f9e\u982d\u4e0a\u5439\u8d70\u4e86\u3002,Phones resembling the wind phone have since been built around the world.,\u6b64\u5f8c\uff0c\u985e\u4f3c\u98a8\u4e4b\u96fb\u8a71\u7684\u96fb\u8a71\u4ead\u5df2\u5728\u4e16\u754c\u5404\u5730\u5efa\u9020\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: winds\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: wound; \u904e\u53bb\u5206\u8a5e: wound; \u73fe\u5728\u5206\u8a5e: winding; \u7b2c\u4e09\u4eba\u7a31: winds,breeze; gust; air current,calm; still air,mind; wined,,,,,\n2,climate,/\u02cbkla\u026am\u026at/,(n.) \u6c23\u5019,The climate in Taiwan is generally warm and humid.,\u53f0\u7063\u7684\u6c23\u5019\u901a\u5e38\u6eab\u6696\u6f6e\u6fd5\u3002,Tropical infections are thus as much related to government inaction as they are to climate.,\u56e0\u6b64\uff0c\u71b1\u5e36\u611f\u67d3\u8207\u653f\u5e9c\u7684\u4e0d\u4f5c\u70ba\u95dc\u4fc2\u5bc6\u5207\uff0c\u8207\u6c23\u5019\u7684\u95dc\u4fc2\u4e5f\u4e00\u6a23\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: climates,clime; weather pattern; atmosphere,instability; chaos,climax; intimate,,,,,\n2,desert,/d\u026a\u02cbz\u025dt/,(n./v.) \u6c99\u6f20,Camels can travel for days across the hot desert without water.,\u99f1\u99dd\u53ef\u4ee5\u5728\u708e\u71b1\u7684\u6c99\u6f20\u4e2d\u884c\u9032\u6578\u65e5\u800c\u7121\u9700\u98f2\u6c34\u3002,The ocean is like a desert to them since they don't drink seawater.,\u6d77\u6d0b\u5c0d\u7260\u5011\u4f86\u8aaa\u5c31\u50cf\u6c99\u6f20\uff0c\u56e0\u70ba\u7260\u5011\u4e0d\u559d\u6d77\u6c34\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: deserts\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: deserted; \u904e\u53bb\u5206\u8a5e: deserted; \u73fe\u5728\u5206\u8a5e: deserting; \u7b2c\u4e09\u4eba\u7a31: deserts,wasteland; dunes; arid land,oasis; wetland,dessert,,,,,\n2,energy,/\u02cb\u025bn\u025ad\u0292\u026a/,(n.) \u80fd\u91cf\uff1b\u7cbe\u529b,\"After a good night's sleep, I felt full of energy.\",\u7761\u4e86\u500b\u597d\u89ba\u4e4b\u5f8c\uff0c\u6211\u611f\u89ba\u7cbe\u529b\u5145\u6c9b\u3002,\"Then, a local green energy startup company got the idea to turn that waste into energy.\",\u7136\u5f8c\uff0c\u4e00\u5bb6\u7576\u5730\u7da0\u8272\u80fd\u6e90\u65b0\u5275\u516c\u53f8\u7522\u751f\u4e86\u5c07\u9019\u4e9b\u5ee2\u68c4\u7269\u8f49\u5316\u70ba\u80fd\u6e90\u7684\u60f3\u6cd5\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: energies,power; vigor; strength,fatigue; exhaustion,enemy,en-,-y,,cause to; put into (\u4f7f\u6210\u70ba\uff1b\u653e\u5165),\"enrich (\u8c50\u5bcc), enable (\u4f7f\u80fd\u5920), enlighten (\u555f\u767c)\"\n2,environment,/\u026an\u02cbva\u026ar\u0259nm\u0259nt/,(n.) \u74b0\u5883,We should protect our environment for future generations.,\u6211\u5011\u61c9\u8a72\u70ba\u5b50\u5b6b\u5f8c\u4ee3\u4fdd\u8b77\u6211\u5011\u7684\u74b0\u5883\u3002,\"They grade and report on the quality of products, customer service, and environment of the stores to which they are assigned.\",\u4ed6\u5011\u5c0d\u88ab\u6307\u6d3e\u5546\u5e97\u7684\u7522\u54c1\u54c1\u8cea\u3001\u9867\u5ba2\u670d\u52d9\u548c\u74b0\u5883\u9032\u884c\u8a55\u5206\u4e26\u63d0\u4ea4\u5831\u544a\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: environments,surroundings; habitat; setting,void; emptiness,environ,en-,-ment,,cause to; put into (\u4f7f\u6210\u70ba\uff1b\u653e\u5165),\"enrich (\u8c50\u5bcc), enable (\u4f7f\u80fd\u5920), enlighten (\u555f\u767c)\"\n2,fog,/fok/,(n./v.) \u9727,Driving in the heavy fog was very dangerous.,\u5728\u6fc3\u9727\u4e2d\u958b\u8eca\u975e\u5e38\u5371\u96aa\u3002,\"Once the pests detect the chemical fog in the room, they'll hide themselves in walls or other hideaways, where you'll never be able to treat them effectively.\",\u4e00\u65e6\u5bb3\u87f2\u5075\u6e2c\u5230\u623f\u9593\u88e1\u7684\u5316\u5b78\u7159\u9727\uff0c\u5b83\u5011\u5c31\u6703\u8eb2\u5230\u7246\u58c1\u6216\u5176\u4ed6\u85cf\u8eab\u8655\uff0c\u5728\u90a3\u88e1\u4f60\u5c07\u6c38\u9060\u7121\u6cd5\u6709\u6548\u8655\u7406\u5b83\u5011\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff0f\u4e0d\u53ef\u6578\uff1b\u8907\u6578: fogs\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: fogged; \u904e\u53bb\u5206\u8a5e: fogged; \u73fe\u5728\u5206\u8a5e: fogging; \u7b2c\u4e09\u4eba\u7a31: fogs,mist; haze; smog,clarity; clearness,dog; frog; log,,,,,\n2,forest,/f\u025a\u02cbg\u026av/,(n.) \u68ee\u6797,\"Many animals live deep in the forest, far from human towns.\",\u8a31\u591a\u52d5\u7269\u4f4f\u5728\u68ee\u6797\u6df1\u8655\uff0c\u9060\u96e2\u4eba\u985e\u57ce\u93ae\u3002,That's why he did not allow fallen leaves or twigs from the forest to be removed.,\u9019\u5c31\u662f\u70ba\u4ec0\u9ebc\u4ed6\u4e0d\u5141\u8a31\u79fb\u9664\u68ee\u6797\u4e2d\u7684\u843d\u8449\u6216\u67af\u679d\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: forests,woods; woodland; jungle,plain; grassland,forehead; forecast,,,,,\n2,ocean,/\u02cb\u0254f\u025a/,(n.) \u6d77\u6d0b,The vast ocean is home to millions of different marine species.,\u5ee3\u95ca\u7684\u6d77\u6d0b\u662f\u6578\u767e\u842c\u7a2e\u4e0d\u540c\u6d77\u6d0b\u7269\u7a2e\u7684\u5bb6\u5712\u3002,\"Situated off the coast of Tanzania and washed by the warm, clean waters of the Indian Ocean, Zanzibar is a tropical archipelago comprised of several scattered islands.\",\u4f4d\u65bc\u5766\u5c1a\u5c3c\u4e9e\u6d77\u5cb8\u5916\uff0c\u4e26\u88ab\u6eab\u6696\u3001\u6f54\u6de8\u7684\u5370\u5ea6\u6d0b\u6d77\u6c34\u6c96\u5237\u8457\uff0c\u5c1a\u897f\u5df4\u662f\u4e00\u500b\u7531\u6578\u500b\u5206\u6563\u5cf6\u5dbc\u7d44\u6210\u7684\u71b1\u5e36\u7fa4\u5cf6\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: oceans,sea; open water; blue,land; continent,lotion; motion,,,,,\n2,shore,/\u0283\u0251t/,(n.) \u5cb8\uff1b\u6ff1,\"We walked along the sandy shore, collecting seashells and driftwood.\",\u6211\u5011\u6cbf\u8457\u6c99\u5cb8\u6563\u6b65\uff0c\u64bf\u62fe\u8457\u6d77\u87ba\u548c\u6d6e\u6728\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: shores,coast; beach; seaside,inland; open sea,short; store; share,,,,,\n2,soil,/s\u0259\u02cblu\u0283\u0259n/,(n.) \u571f\u58e4,Good soil is essential for plants to grow strong and healthy.,\u826f\u597d\u7684\u571f\u58e4\u5c0d\u65bc\u690d\u7269\u8301\u58ef\u6210\u9577\u81f3\u95dc\u91cd\u8981\u3002,But he simply ignored them and kept working on the soil and planting trees there.,\u4f46\u4ed6\u53ea\u662f\u4e0d\u7406\u6703\u4ed6\u5011\uff0c\u7e7c\u7e8c\u6539\u826f\u571f\u58e4\u4e26\u5728\u90a3\u88e1\u7a2e\u6a39\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff0f\u4e0d\u53ef\u6578\uff1b\u8907\u6578: soils,earth; dirt; loam,bedrock; rock,boil; coil; toil,,,,,\n2,storm,/\u02cbstrend\u0292\u025a/,(n./v.) \u66b4\u98a8\u96e8,A sudden storm forced us to cancel our outdoor picnic.,\u4e00\u5834\u7a81\u5982\u5176\u4f86\u7684\u66b4\u98a8\u96e8\u8feb\u4f7f\u6211\u5011\u53d6\u6d88\u4e86\u6236\u5916\u91ce\u9910\u3002,A storm cloud \u201cchased\u201d him until he was struck.,\u4e00\u7247\u66b4\u98a8\u96f2\u300c\u8ffd\u300d\u8457\u4ed6\uff0c\u76f4\u5230\u4ed6\u88ab\u64ca\u4e2d\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: storms\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: stormed; \u904e\u53bb\u5206\u8a5e: stormed; \u73fe\u5728\u5206\u8a5e: storming; \u7b2c\u4e09\u4eba\u7a31: storms,tempest; squall; cyclone,calm; peace,form; dorm; worm,,,,,\n2,temperature,/t\u025dm/,(n.) \u6eab\u5ea6\uff1b\u9ad4\u6eab,\"The temperature dropped significantly overnight, so remember to wear warm clothes.\",\u6c23\u6eab\u5728\u4e00\u591c\u4e4b\u9593\u986f\u8457\u4e0b\u964d\uff0c\u6240\u4ee5\u8a18\u5f97\u7a7f\u6696\u548c\u7684\u8863\u670d\u3002,The study warned that Papua's glaciers are only the \u201cfirst to go\u201d if greenhouse gases are left unchecked and temperatures continue rising.,\u8a72\u7814\u7a76\u8b66\u544a\u8aaa\uff0c\u5982\u679c\u6eab\u5ba4\u6c23\u9ad4\u4e0d\u52a0\u4ee5\u63a7\u5236\u4e14\u6c23\u6eab\u6301\u7e8c\u4e0a\u5347\uff0c\u5df4\u5e03\u4e9e\u7684\u51b0\u5ddd\u5c07\u53ea\u662f\u300c\u7b2c\u4e00\u500b\u6d88\u5931\u300d\u7684\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: temperatures,heat; warmth; degree,cold; coolness,temperate; temperament,,-ature,,state or condition of (\u2026\u7684\u72c0\u614b),\"temperature (\u6eab\u5ea6), legislature (\u7acb\u6cd5\u6a5f\u69cb), signature (\u7c3d\u540d)\"\n2,typhoon,/\u02cb\u028cgl\u026a/,(n.) \u98b1\u98a8,\"Last night, a strong typhoon brought heavy rain and powerful winds to the entire island.\",\u6628\u665a\uff0c\u4e00\u5834\u5f37\u98b1\u98a8\u70ba\u6574\u500b\u5cf6\u5dbc\u5e36\u4f86\u4e86\u66b4\u96e8\u548c\u5f37\u98a8\u3002,\"One week after the typhoon, some bridges were finally opened and bus service resumed in the country's most severely damaged areas.\",\u98b1\u98a8\u904e\u5f8c\u4e00\u5468\uff0c\u4e00\u4e9b\u6a4b\u6a11\u7d42\u65bc\u91cd\u65b0\u958b\u653e\uff0c\u8a72\u570b\u53d7\u707d\u6700\u56b4\u91cd\u7684\u5730\u5340\u6062\u5fa9\u4e86\u516c\u8eca\u670d\u52d9\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: typhoons,cyclone; hurricane; storm,calm; stillness,tycoon,,,,,\n2,wood(s),/w\u028al/,(n.) \u6728\u982d\uff1b\u6a39\u6797,\"The house was made of dark, sturdy wood.\",\u9019\u623f\u5b50\u662f\u7528\u6df1\u8272\u5805\u56fa\u7684\u6728\u982d\u5efa\u9020\u7684\u3002,\"One fine morning in 1941, Swiss engineer George de Mestral went for a walk in the woods with his dog.\",\u57281941\u5e74\u4e00\u500b\u7f8e\u597d\u7684\u65e9\u6668\uff0c\u745e\u58eb\u5de5\u7a0b\u5e2b\u55ac\u6cbb\uff0e\u5fb7\uff0e\u6885\u65af\u695a\u723e\u5e36\u8457\u4ed6\u7684\u72d7\u5728\u6a39\u6797\u88e1\u6563\u6b65\u3002,\u540d\u8a5e,\u540d\u8a5e: \u55ae\u6578: wood; \u8907\u6578: woods,forest; timber; woodland,desert; treeless plain,would; good; hood,,-s,,plural marker (\u8907\u6578\u6a19\u8a18),\"woods (\u6a39\u6797), clouds (\u96f2), rivers (\u6cb3\u6d41)\"\n3,beam,/bim/,(n./v.) \u5149\u675f\uff1b\u6a11,A strong beam of light shone through the window.,\u4e00\u675f\u5f37\u5149\u900f\u904e\u7a97\u6236\u5c04\u9032\u4f86\u3002,\"The clouds parted and a beam of light fell on the church, through the windows, and onto the floor.\",\u96f2\u5c64\u6563\u958b\uff0c\u4e00\u9053\u5149\u7dda\u843d\u5728\u6559\u5802\u4e0a\uff0c\u7a7f\u904e\u7a97\u6236\uff0c\u7167\u5728\u5730\u9762\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: beams\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: beamed; \u904e\u53bb\u5206\u8a5e: beamed; \u73fe\u5728\u5206\u8a5e: beaming; \u7b2c\u4e09\u4eba\u7a31: beams,ray; shaft; gleam,shadow; darkness,dream; cream; steam,,,,,\n3,breeze,/briz/,(n./v.) \u5fae\u98a8,A gentle breeze rustled the leaves on the trees.,\u4e00\u9663\u5fae\u98a8\u5439\u52d5\u6a39\u4e0a\u7684\u8449\u5b50\u6c99\u6c99\u4f5c\u97ff\u3002,,,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: breezes\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: breezed; \u904e\u53bb\u5206\u8a5e: breezed; \u73fe\u5728\u5206\u8a5e: breezing; \u7b2c\u4e09\u4eba\u7a31: breezes,zephyr; light wind; draft,stillness; stagnant air,freeze; sneeze,,,,,\n3,dirt,/d\u025dt/,(n.) \u6ce5\u571f\uff1b\u6c59\u57a2,\"After playing outside, his hands were covered in dirt.\",\u5728\u5916\u9762\u73a9\u800d\u5f8c\uff0c\u4ed6\u7684\u624b\u6cbe\u6eff\u4e86\u6ce5\u571f\u3002,,,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e,soil; filth; grime,purity; cleanliness,shirt; skirt,,,,,\n3,flood,/fl\u028cd/,(n./v.) \u6d2a\u6c34\uff1b\u6c34\u707d,The heavy rain caused a terrible flood in the village.,\u5927\u96e8\u5c0e\u81f4\u6751\u838a\u767c\u751f\u56b4\u91cd\u7684\u6d2a\u6c34\u3002,The recent flood completely ruined my parents' farm.,\u6700\u8fd1\u7684\u6d2a\u6c34\u5fb9\u5e95\u6467\u6bc0\u4e86\u6211\u7236\u6bcd\u7684\u8fb2\u5834\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: floods\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: flooded; \u904e\u53bb\u5206\u8a5e: flooded; \u73fe\u5728\u5206\u8a5e: flooding; \u7b2c\u4e09\u4eba\u7a31: floods,deluge; inundation; overflow,drought; dry spell,blood; food; mood,,,,,\n3,fountain,/\u02cbfa\u028ant\u026an/,(n.) \u5674\u6cc9\uff1b\u5674\u6c34\u6c60\uff1b\u6e90\u982d,Children love to play around the fountain in the park.,\u5b69\u5b50\u5011\u559c\u6b61\u5728\u516c\u5712\u7684\u5674\u6cc9\u5468\u570d\u73a9\u800d\u3002,\"In fact, a visit to a major European city just would not be the same without encountering them: bathing in fountains, perching on historic buildings, and flocking in public squares.\",\u4e8b\u5be6\u4e0a\uff0c\u5982\u679c\u6c92\u6709\u9047\u5230\u7260\u5011\uff1a\u5728\u5674\u6cc9\u4e2d\u6d17\u6fa1\u3001\u68f2\u606f\u5728\u6b77\u53f2\u5efa\u7bc9\u7269\u4e0a\uff0c\u4ee5\u53ca\u6210\u7fa4\u5730\u805a\u96c6\u5728\u516c\u5171\u5ee3\u5834\u4e0a\uff0c\u4e00\u6b21\u4e3b\u8981\u6b50\u6d32\u57ce\u5e02\u7684\u8a2a\u554f\u5c31\u4e0d\u6703\u662f\u5b8c\u6574\u7684\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: fountains,spring; jet; water source,dry well; empty basin,mountain; maintain,,-ain,,person or thing related to (\u8207\u2026\u76f8\u95dc\u7684\u4eba\u6216\u7269),\"mountain (\u5c71), captain (\u968a\u9577), fountain (\u5674\u6cc9)\"\n3,global,/\u02cbglob!/,(adj.) \u5168\u7403\u7684\uff1b\u5168\u4e16\u754c\u7684,Climate change is a global problem that affects everyone on Earth.,\u6c23\u5019\u8b8a\u9077\u662f\u4e00\u500b\u5f71\u97ff\u5730\u7403\u4e0a\u6bcf\u500b\u4eba\u7684\u5168\u7403\u6027\u554f\u984c\u3002,\"Global sales of hard hats totaled USD 2.1 billion in 2016, and are expected to reach USD 3.19 billion in 2025.\",\u5168\u7403\u5b89\u5168\u5e3d\u7684\u92b7\u552e\u984d\u5728 2016 \u5e74\u9054\u5230 21 \u5104\u7f8e\u5143\uff0c\u9810\u8a08\u5728 2025 \u5e74\u5c07\u9054\u5230 31.9 \u5104\u7f8e\u5143\u3002,\u5f62\u5bb9\u8a5e,\u5f62\u5bb9\u8a5e: \u6bd4\u8f03\u7d1a: more global; \u6700\u9ad8\u7d1a: most global,worldwide; planetary; international,local; regional,local; vocal,,-al,,relating to; having the quality of (\u8207\u2026\u76f8\u95dc\uff1b\u5177\u6709\u2026\u7279\u8cea),\"global (\u5168\u7403\u7684), seasonal (\u5b63\u7bc0\u6027\u7684), coastal (\u6cbf\u6d77\u7684)\"\n3,greenhouse,/\u02cbgrin\u0375ha\u028as/,(n.) \u6eab\u5ba4\uff1b\u6696\u623f,My grandmother grows beautiful orchids in her greenhouse.,\u6211\u5976\u5976\u5728\u5979\u7684\u6eab\u5ba4\u88e1\u7a2e\u690d\u7f8e\u9e97\u7684\u862d\u82b1\u3002,The study warned that Papua's glaciers are only the \u201cfirst to go\u201d if greenhouse gases are left unchecked and temperatures continue rising.,\u8a72\u7814\u7a76\u8b66\u544a\u8aaa\uff0c\u5982\u679c\u6eab\u5ba4\u6c23\u9ad4\u4e0d\u52a0\u4ee5\u63a7\u5236\u4e14\u6c23\u6eab\u6301\u7e8c\u4e0a\u5347\uff0c\u5df4\u5e03\u4e9e\u7684\u51b0\u5ddd\u5c07\u53ea\u662f\u300c\u7b2c\u4e00\u500b\u6d88\u5931\u300d\u7684\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: greenhouses,glasshouse; nursery; hothouse,open field; outdoor space,green; house,,,,,\n3,icy,/\u02cba\u026as\u026a/,(adj.) \u51b0\u51b7\u7684\uff1b\u7d50\u51b0\u7684\uff1b\u51b0\u5c01\u7684,The icy wind bit into our faces as we walked home.,\u7576\u6211\u5011\u8d70\u56de\u5bb6\u6642\uff0c\u51b0\u51b7\u7684\u98a8\u523a\u75db\u8457\u6211\u5011\u7684\u81c9\u3002,,,\u5f62\u5bb9\u8a5e,\u5f62\u5bb9\u8a5e: \u6bd4\u8f03\u7d1a: icier; \u6700\u9ad8\u7d1a: iciest,frozen; glacial; frosty,warm; balmy,ivy,,-y,,characterized by; full of (\u5177\u6709\u2026\u6027\u8cea),\"windy (\u591a\u98a8\u7684), rainy (\u591a\u96e8\u7684), energy (\u80fd\u91cf)\"\n3,melt,/m\u025blt/,(v.) \uff08\u4f7f\uff09\u878d\u5316\uff1b\uff08\u4f7f\uff09\u7194\u5316,The ice cream started to melt quickly in the hot summer sun.,\u51b0\u6dc7\u6dcb\u5728\u708e\u71b1\u7684\u590f\u65e5\u967d\u5149\u4e0b\u8fc5\u901f\u878d\u5316\u3002,The electrical shock burned almost half of his body and melted layers of his skin off.,\u96fb\u64ca\u71d2\u50b7\u4e86\u4ed6\u8eab\u9ad4\u8fd1\u4e00\u534a\u7684\u9762\u7a4d\uff0c\u4e26\u878d\u5316\u4e86\u4ed6\u597d\u5e7e\u5c64\u76ae\u819a\u3002,\u52d5\u8a5e,\u52d5\u8a5e: \u904e\u53bb\u5f0f: melted; \u904e\u53bb\u5206\u8a5e: melted; \u73fe\u5728\u5206\u8a5e: melting; \u7b2c\u4e09\u4eba\u7a31: melts,thaw; dissolve; liquefy,freeze; solidify,belt; felt,,,,,\n3,mist,/m\u026ast/,(n./v.) \u8584\u9727\uff1b\u6c34\u6c23,\"A thick mist covered the city early in the morning, reducing visibility.\",\u6e05\u6668\u539a\u539a\u7684\u8584\u9727\u7c60\u7f69\u8457\u57ce\u5e02\uff0c\u964d\u4f4e\u4e86\u80fd\u898b\u5ea6\u3002,\"Moreover, bugs that do come in contact with the mist may be resistant to the pesticide.\",\u6b64\u5916\uff0c\u63a5\u89f8\u5230\u7159\u9727\u7684\u87f2\u5b50\u53ef\u80fd\u5c0d\u6bba\u87f2\u5291\u7522\u751f\u6297\u85e5\u6027\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff0f\u4e0d\u53ef\u6578\uff1b\u8907\u6578: mists\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: misted; \u904e\u53bb\u5206\u8a5e: misted; \u73fe\u5728\u5206\u8a5e: misting; \u7b2c\u4e09\u4eba\u7a31: mists,fog; haze; spray,clarity; transparency,list; fist; miss,,,,,\n3,pollution,/p\u0259\u02cblu\u0283\u0259n/,(n.) \u6c61\u67d3,Air pollution is a major problem in many industrial cities.,\u7a7a\u6c23\u6c61\u67d3\u662f\u8a31\u591a\u5de5\u696d\u57ce\u5e02\u7684\u4e00\u5927\u554f\u984c\u3002,\"In line with the worldwide green movement, carmakers have been working hard to make their new models more environmentally friendly to reduce pollution.\",\u70ba\u97ff\u61c9\u5168\u7403\u74b0\u4fdd\u904b\u52d5\uff0c\u6c7d\u8eca\u88fd\u9020\u5546\u4e00\u76f4\u52aa\u529b\u4f7f\u5176\u65b0\u6b3e\u8eca\u578b\u66f4\u74b0\u4fdd\u4ee5\u6e1b\u5c11\u6c61\u67d3\u3002,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e,contamination; defilement; smog,purification; cleanliness,solution; evolution,,-ion,,\"act, condition, or result (\u2026\u7684\u884c\u52d5\uff0f\u72c0\u614b)\",\"emission (\u6392\u653e), erosion (\u4fb5\u8755), pollution (\u6c61\u67d3)\"\n3,timber,/\u02cbt\u026amb\u025a/,(n.) \u6728\u6750\uff1b\u6728\u6599,They cut down trees to get timber for building houses.,\u4ed6\u5011\u780d\u4f10\u6a39\u6728\uff0c\u7372\u53d6\u6728\u6750\u4f86\u5efa\u9020\u623f\u5c4b\u3002,,,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e\uff1b\u96c6\u5408\u7528\u6cd5\u8907\u6578: timbers,lumber; wood; logs,steel; metal,ember; number,,,,,\n3,tropical,/\u02cbtr\u0251p\u026ak!/,(adj.) \u71b1\u5e36\u7684,Tropical fruits like mangoes and papayas grow well in hot climates.,\u8292\u679c\u548c\u6728\u74dc\u7b49\u71b1\u5e36\u6c34\u679c\u5728\u708e\u71b1\u6c23\u5019\u4e0b\u751f\u9577\u826f\u597d\u3002,\"Situated off the coast of Tanzania and washed by the warm, clean waters of the Indian Ocean, Zanzibar is a tropical archipelago comprised of several scattered islands.\",\u4f4d\u65bc\u5766\u5c1a\u5c3c\u4e9e\u6d77\u5cb8\u5916\uff0c\u4e26\u88ab\u6eab\u6696\u3001\u6f54\u6de8\u7684\u5370\u5ea6\u6d0b\u6d77\u6c34\u6c96\u5237\u8457\uff0c\u5c1a\u897f\u5df4\u662f\u4e00\u500b\u7531\u6578\u500b\u5206\u6563\u5cf6\u5dbc\u7d44\u6210\u7684\u71b1\u5e36\u7fa4\u5cf6\u3002,\u5f62\u5bb9\u8a5e,\u5f62\u5bb9\u8a5e: \u6bd4\u8f03\u7d1a: more tropical; \u6700\u9ad8\u7d1a: most tropical,equatorial; balmy; humid,polar; arctic,topical; typical,,-al,,relating to; having the quality of (\u8207\u2026\u76f8\u95dc\uff1b\u5177\u6709\u2026\u7279\u8cea),\"global (\u5168\u7403\u7684), seasonal (\u5b63\u7bc0\u6027\u7684), coastal (\u6cbf\u6d77\u7684)\"\n4,atmosphere,/\u02cb\u00e6tm\u0259s\u0375f\u026ar/,(n.) \u5927\u6c23\uff1b\u6c23\u6c1b,The restaurant had a cozy and friendly atmosphere.,\u9019\u5bb6\u9910\u5ef3\u6709\u6eab\u99a8\u53cb\u5584\u7684\u6c23\u6c1b\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: atmospheres,air; aura; climate,vacuum; void,sphere; hemisphere,atmo-,,,air; vapor (\u7a7a\u6c23\uff1b\u6c23\u9ad4),\"atmosphere (\u5927\u6c23\u5c64), atmospheric (\u5927\u6c23\u7684), atmometer (\u84b8\u767c\u8a08)\"\n4,frost,/fr\u0251st/,(n./v.) \u971c,There was a thick layer of frost on the car windows this morning.,\u4eca\u5929\u65e9\u4e0a\u8eca\u7a97\u4e0a\u7d50\u4e86\u539a\u539a\u4e00\u5c64\u971c\u3002,,,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff0f\u4e0d\u53ef\u6578\uff1b\u8907\u6578: frosts\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: frosted; \u904e\u53bb\u5206\u8a5e: frosted; \u73fe\u5728\u5206\u8a5e: frosting; \u7b2c\u4e09\u4eba\u7a31: frosts,rime; hoarfrost; ice,thaw; melt,cost; host,,,,,\n4,globe,/glob/,(n.) \u5730\u7403\uff1b\u5730\u7403\u5100\uff1b\u7403\u72c0\u7269,Students learn about different countries by spinning the globe.,\u5b78\u751f\u5011\u900f\u904e\u8f49\u52d5\u5730\u7403\u5100\u4f86\u5b78\u7fd2\u4e0d\u540c\u7684\u570b\u5bb6\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: globes,earth; world; planet,space; void,robe; probe,,,,,\n4,hurricane,/\u02cbh\u025d\u026a\u0375ken/,(n.) \u98b6\u98a8,The hurricane caused widespread damage along the coast.,\u98b6\u98a8\u6cbf\u8457\u6d77\u5cb8\u7dda\u9020\u6210\u4e86\u5ee3\u6cdb\u7684\u7834\u58de\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: hurricanes,cyclone; typhoon; tempest,calm; stillness,cane; crane,,,,,\n4,preservation,/\u0375pr\u025bz\u025a\u02cbve\u0283\u0259n/,(n.) \u4fdd\u5b58\uff1b\u7dad\u8b77,The preservation of historical sites is crucial for understanding our past.,\u6b77\u53f2\u907a\u8de1\u7684\u4fdd\u5b58\u5c0d\u65bc\u7406\u89e3\u6211\u5011\u7684\u904e\u53bb\u81f3\u95dc\u91cd\u8981\u3002,,,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e,conservation; protection; safekeeping,destruction; neglect,reservation; observation,pre-,-ation,,before (\u4e4b\u524d),\"preheat (\u9810\u71b1), preview (\u9810\u89bd), prefix (\u524d\u7db4), pre-test (\u9810\u6e2c\u8a66), pre-war (\u6230\u524d)\"\n4,rainfall,/\u02cbren\u0375f\u0254l/,(n.) \u964d\u96e8\u91cf\uff1b\u4e0b\u96e8,Heavy rainfall caused the river to overflow its banks.,\u5927\u91cf\u964d\u96e8\u5c0e\u81f4\u6cb3\u6c34\u6c3e\u6feb\u3002,The sea snakes' population distribution is closely related to rainfall.,\u6d77\u86c7\u7684\u65cf\u7fa4\u5206\u4f48\u8207\u964d\u96e8\u91cf\u5bc6\u5207\u76f8\u95dc\u3002,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e,precipitation; shower; downpour,drought; dry season,waterfall; downfall,,,,,\n4,solar,/\u02cbsol\u025a/,(adj.) \u592a\u967d\u7684\uff1b\u5229\u7528\u592a\u967d\u80fd\u7684,Many countries are developing solar energy to replace traditional fossil fuels.,\u8a31\u591a\u570b\u5bb6\u6b63\u5728\u767c\u5c55\u592a\u967d\u80fd\u4ee5\u53d6\u4ee3\u50b3\u7d71\u7684\u5316\u77f3\u71c3\u6599\u3002,,,\u5f62\u5bb9\u8a5e,\u5f62\u5bb9\u8a5e: \u7121\u5e38\u7528\u6bd4\u8f03\u7d1a\uff0f\u6700\u9ad8\u7d1a,sunny; sunlit; heliacal,lunar; nocturnal,polar; molar,,-ar,,pertaining to; like (\u5c6c\u65bc\u2026\u7684\uff1b\u50cf\u2026\u7684),\"polar (\u6975\u5730\u7684), solar (\u592a\u967d\u7684), stellar (\u661f\u7684)\"\n4,species,/\u02cbspi\u0283iz \u02cbspisiz/,(n.) \u7269\u7a2e\uff1b\u7a2e\u985e,Scientists are working hard to protect endangered species from extinction.,\u79d1\u5b78\u5bb6\u5011\u6b63\u5728\u52aa\u529b\u4fdd\u8b77\u7015\u81e8\u7d55\u7a2e\u7684\u7269\u7a2e\u3002,\"To me, a zoo can be a good place for endangered species which have difficulty finding suitable mates in the wild.\",\u5c0d\u6211\u4f86\u8aaa\uff0c\u52d5\u7269\u5712\u53ef\u4ee5\u6210\u70ba\u7015\u81e8\u6ec5\u7d55\u7269\u7a2e\u7684\u597d\u5730\u65b9\uff0c\u9019\u4e9b\u7269\u7a2e\u5728\u91ce\u5916\u5f88\u96e3\u627e\u5230\u5408\u9069\u7684\u4f34\u4fb6\u3002,\u540d\u8a5e,\u540d\u8a5e: \u55ae\u8907\u540c\u5f62: species,type; kind; variety,hybrid; mongrel,space; special,,-ies,,plural form of -y words (-y \u5b57\u5c3e\u7684\u8907\u6578),\"species (\u7269\u7a2e), valleys (\u5c71\u8c37), skies (\u5929\u7a7a)\"\n4,surroundings,/s\u0259\u02cbra\u028and\u026a\u014bz/,(n.) \u74b0\u5883\uff1b\u5468\u570d\u7684\u4e8b\u7269,The beautiful surroundings made our picnic very enjoyable.,\u7f8e\u9e97\u7684\u74b0\u5883\u8b93\u6211\u5011\u7684\u91ce\u9910\u975e\u5e38\u6109\u5feb\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u6046\u7528\u8907\u6578: surroundings,environment; setting; environs,void; nothingness,surrounding; sounding,sur-,-ings,,over; above (\u5728\u2026\u4e4b\u4e0a),\"surface (\u8868\u9762), surpass (\u8d85\u8d8a), surround (\u74b0\u7e5e)\"\n5,carbon,/\u02cbk\u0251rb\u0259n/,(n.) \u78b3\uff1b\u8907\u5beb\u7d19,Carbon dioxide is a gas produced when we breathe out.,\u4e8c\u6c27\u5316\u78b3\u662f\u6211\u5011\u547c\u6c23\u6642\u7522\u751f\u7684\u4e00\u7a2e\u6c23\u9ad4\u3002,Its manufacture also leaves a smaller carbon footprint.,\u5b83\u7684\u88fd\u9020\u4e5f\u7559\u4e0b\u4e86\u66f4\u5c0f\u7684\u78b3\u8db3\u8de1\u3002,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e\uff1b\u5c08\u696d\u7528\u6cd5\u8907\u6578: carbons,graphite; coal; charcoal,oxygen; hydrogen,carton,,-on,,particle; unit (\u7c92\u5b50\uff1b\u55ae\u4f4d),\"carbon (\u78b3), neutron (\u4e2d\u5b50), horizon (\u5730\u5e73\u7dda)\"\n5,conservation,/\u0375k\u0251ns\u025a\u02cbve\u0283\u0259n/,(n.) (\u5c0d\u81ea\u7136\u74b0\u5883\u7b49\u7684)\u4fdd\u8b77\uff1b\u4fdd\u5b58\uff1b\u7bc0\u7d04,\"Water conservation is crucial, especially during droughts.\",\u6c34\u8cc7\u6e90\u4fdd\u8b77\u81f3\u95dc\u91cd\u8981\uff0c\u5c24\u5176\u5728\u4e7e\u65f1\u6642\u671f\u3002,\"While early zoos put emphasis on displaying as many unusual creatures as possible, most modern zoos now focus on conservation and education.\",\u65e9\u671f\u52d5\u7269\u5712\u8457\u91cd\u65bc\u5c55\u793a\u76e1\u53ef\u80fd\u591a\u4e0d\u5c0b\u5e38\u7684\u751f\u7269\uff0c\u800c\u5927\u591a\u6578\u73fe\u4ee3\u52d5\u7269\u5712\u73fe\u5728\u5247\u5c08\u6ce8\u65bc\u4fdd\u80b2\u548c\u6559\u80b2\u3002,\u540d\u8a5e,\u4e0d\u53ef\u6578\u540d\u8a5e,preservation; protection; stewardship,waste; exploitation,conversation; consideration,con-,-ation,,together; with (\u5171\u540c\uff1b\u4e00\u8d77),\"connect (\u9023\u7d50), conserve (\u4fdd\u5b58), converge (\u532f\u805a)\"\n5,drought,/dra\u028at/,(n.) \u4e7e\u65f1\uff1b\u65f1\u707d,The long drought caused severe water shortages.,\u9577\u671f\u4e7e\u65f1\u5c0e\u81f4\u56b4\u91cd\u7684\u6c34\u8cc7\u6e90\u77ed\u7f3a\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: droughts,dry spell; aridity; parched period,flood; deluge,draught; dough,,,,,\n5,ecology,/\u026a\u02cbk\u0251l\u0259d\u0292\u026a/,(n.) \u751f\u614b\u5b78\uff1b\u751f\u614b\u74b0\u5883,Studying ecology helps us understand how living things interact with their environment.,\u5b78\u7fd2\u751f\u614b\u5b78\u5e6b\u52a9\u6211\u5011\u4e86\u89e3\u751f\u7269\u5982\u4f55\u8207\u5176\u74b0\u5883\u4e92\u52d5\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: ecologies,environmental science; ecosystem study; biology,imbalance; destruction,apology; biology,eco-,-y,,home; environment (\u5bb6\u5712\uff1b\u74b0\u5883),\"ecosystem (\u751f\u614b\u7cfb), ecology (\u751f\u614b\u5b78), ecofriendly (\u74b0\u4fdd\u7684)\"\n5,ecosystem,/\u02cb\u025bko\u0375s\u026ast\u0259m/,(n.) \u751f\u614b\u7cfb\u7d71,A healthy forest is a complex ecosystem where plants and animals depend on each other.,\u5065\u5eb7\u7684\u68ee\u6797\u662f\u4e00\u500b\u8907\u96dc\u7684\u751f\u614b\u7cfb\u7d71\uff0c\u5176\u4e2d\u52d5\u690d\u7269\u4e92\u76f8\u4f9d\u5b58\u3002,\"There would be a real chance of running aground and damaging the ship and the cargo, some of which might be dangerous if released into a water-based ecosystem.\",\u5c07\u6703\u6709\u64f1\u6dfa\u4e26\u640d\u58de\u8239\u96bb\u548c\u8ca8\u7269\u7684\u5be6\u969b\u98a8\u96aa\uff0c\u5176\u4e2d\u6709\u4e9b\u8ca8\u7269\u5982\u679c\u91cb\u653e\u5230\u6c34\u751f\u751f\u614b\u7cfb\u7d71\u4e2d\u53ef\u80fd\u6703\u5f88\u5371\u96aa\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: ecosystems,biome; community; environment,wasteland; barrenness,system,eco-,,,home; environment (\u5bb6\u5712\uff1b\u74b0\u5883),\"ecosystem (\u751f\u614b\u7cfb), ecology (\u751f\u614b\u5b78), ecofriendly (\u74b0\u4fdd\u7684)\"\n5,emission,/\u026a\u02cbm\u026a\u0283\u0259n/,(n.) \u6392\u653e(\u7269)\uff1b\u6563\u767c,Car emissions contribute to air pollution and climate change.,\u6c7d\u8eca\u6392\u653e\u7269\u5c0e\u81f4\u7a7a\u6c23\u6c59\u67d3\u548c\u6c23\u5019\u8b8a\u9077\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: emissions,discharge; release; output,absorption; capture,mission; omission; permission,e-,-ion,miss,send (\u9001),\"submit (\u63d0\u4ea4), mission (\u4efb\u52d9), permission (\u8a31\u53ef), transmit (\u50b3\u8f38), dismiss (\u89e3\u96c7), missile (\u5c0e\u5f48)\"\n5,habitat,/\u02cbh\u00e6b\u0259\u0375t\u00e6t/,(n.) (\u52d5\u690d\u7269\u7684)\u68f2\u606f\u5730,The destruction of forests threatens the habitats of many animals.,\u68ee\u6797\u7684\u7834\u58de\u5a01\u8105\u5230\u8a31\u591a\u52d5\u7269\u7684\u68f2\u606f\u5730\u3002,\"In the Indian state of Assam, growing numbers of tea farms are destroying the Asian elephant's habitats and endangering their population.\",\u5728\u5370\u5ea6\u963f\u85a9\u59c6\u90a6\uff0c\u8d8a\u4f86\u8d8a\u591a\u7684\u8336\u5712\u6b63\u5728\u7834\u58de\u4e9e\u6d32\u8c61\u7684\u68f2\u606f\u5730\uff0c\u4e26\u5371\u53ca\u7260\u5011\u7684\u65cf\u7fa4\u3002,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: habitats,home; environment; niche,wasteland; barren area,habit; habitual,,-at,,action or result (\u52d5\u4f5c\u6216\u7d50\u679c),\"habitat (\u68f2\u5730), climate (\u6c23\u5019), format (\u683c\u5f0f)\"\n5,mount,/ma\u028ant/,(n./v.) (\u5e38\u5927\u5beb\u7528\u65bc\u5c71\u540d\u524d)\u5c71\u5cf0\uff1b\u5e95\u5ea7\uff1b\u4e58\u7528\u99ac,\"Mount Everest is the highest mountain in the world, attracting climbers from everywhere.\",\u8056\u6bcd\u5cf0\u662f\u4e16\u754c\u4e0a\u6700\u9ad8\u7684\u5c71\uff0c\u5438\u5f15\u8457\u4f86\u81ea\u5404\u5730\u7684\u767b\u5c71\u8005\u3002,\"Mounted in the two tall towers of the cathedral, Notre-Dame's bells have been ringing for over 800 years.\",\u88dd\u7f6e\u5728\u6559\u5802\u5169\u5ea7\u9ad8\u8073\u7684\u5854\u6a13\u4e2d\uff0c\u5df4\u9ece\u8056\u6bcd\u9662\u7684\u9418\u8072\u5df2\u6572\u97ff\u4e86\u516b\u767e\u591a\u5e74\u3002,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: mounts\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: mounted; \u904e\u53bb\u5206\u8a5e: mounted; \u73fe\u5728\u5206\u8a5e: mounting; \u7b2c\u4e09\u4eba\u7a31: mounts,climb; ascend; scale,dismount; descend,count; amount,,,,,\n5,sustainable,/s\u0259\u02cbsten\u0259b!/,(adj.) \u53ef\u6301\u7e8c\u7684\uff1b\u80fd\u7dad\u6301\u7684,We need to find sustainable ways to produce energy without harming the environment.,\u6211\u5011\u9700\u8981\u627e\u5230\u53ef\u6301\u7e8c\u7684\u80fd\u6e90\u751f\u7522\u65b9\u5f0f\uff0c\u540c\u6642\u4e0d\u50b7\u5bb3\u74b0\u5883\u3002,\"Following him, many local people opened their own bookshops, and the small town soon became a model of sustainable rural development and tourism.\",\u8ddf\u96a8\u4ed6\u7684\u8173\u6b65\uff0c\u8a31\u591a\u7576\u5730\u5c45\u6c11\u4e5f\u958b\u4e86\u81ea\u5df1\u7684\u66f8\u5e97\uff0c\u9019\u500b\u5c0f\u93ae\u5f88\u5feb\u5c31\u6210\u70ba\u4e86\u6c38\u7e8c\u9109\u6751\u767c\u5c55\u548c\u89c0\u5149\u7684\u5178\u7bc4\u3002,\u5f62\u5bb9\u8a5e,\u5f62\u5bb9\u8a5e: \u6bd4\u8f03\u7d1a: more sustainable; \u6700\u9ad8\u7d1a: most sustainable,renewable; viable; enduring,unsustainable; wasteful,suitable; attainable,sus-,-able,,lift up; maintain (\u652f\u6490\uff1b\u7dad\u6301),\"sustain (\u7dad\u6301), suspend (\u61f8\u639b), susceptible (\u6613\u53d7\u5f71\u97ff\u7684)\"\n5,wildlife,/\u02cbwa\u026ald\u0375la\u026af/,(n.) \u91ce\u751f\u751f\u7269(\u7e3d\u7a31),\"The national park is home to a diverse range of wildlife, including bears and eagles.\",\u9019\u500b\u570b\u5bb6\u516c\u5712\u662f\u5404\u7a2e\u91ce\u751f\u751f\u7269\u7684\u5bb6\u5712\uff0c\u5305\u62ec\u718a\u548c\u8001\u9df9\u3002,Wildlife encounters are unforgettable experiences for children and adults alike.,\u8207\u91ce\u751f\u52d5\u7269\u7684\u9082\u9005\u5c0d\u5152\u7ae5\u548c\u6210\u4eba\u4f86\u8aaa\u90f eeps haunting me.,\u6211\u5c0f\u6642\u5019\u5728\u52d5\u7269\u5712\u770b\u5230\u4e00\u96bb\u5317\u6975\u718a\u5728\u975e\u5e38\u5c0f\u7684\u7a7a\u9593\u88e1\u4f86\u56de\u8e31\u6b65\uff0c\u9019\u6bb5\u8a18\u61b6\u4e00\u76f4\u56f0\u64fe\u8457\u6211\u3002,\u5f62\u5bb9\u8a5e,\u5f62\u5bb9\u8a5e: \u6bd4\u8f03\u7d1a: more polar; \u6700\u9ad8\u7d1a: most polar,arctic; frigid; icy,equatorial; tropical,solar; popular,,-ar,,pertaining to; like (\u5c6c\u65bc\u2026\u7684\uff1b\u50cf\u2026\u7684),\"polar (\u6975\u5730\u7684), solar (\u592a\u967d\u7684), stellar (\u661f\u7684)\"\n6,swamp,/sw\u0251mp/,(n./v.) \u6cbc\u6fa4\uff1b\u6fd5\u5730\uff1b\u56f0\u5883,\"Crocodiles live in the swamp, a very wet and muddy area.\",\u9c77\u9b5a\u4f4f\u5728\u6cbc\u6fa4\u88e1\uff0c\u90a3\u662f\u4e00\u500b\u975e\u5e38\u6f6e\u6fd5\u6ce5\u6fd8\u7684\u5730\u5340\u3002,,,\u540d\u8a5e\uff1b\u52d5\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: swamps\uff1b\u52d5\u8a5e: \u904e\u53bb\u5f0f: swamped; \u904e\u53bb\u5206\u8a5e: swamped; \u73fe\u5728\u5206\u8a5e: swamping; \u7b2c\u4e09\u4eba\u7a31: swamps,marsh; bog; wetland,desert; dry land,stamp; swap,,,,,\n6,tornado,/t\u0254r\u02cbnedo/,(n.) \u9f8d\u6372\u98a8,\"The powerful tornado tore through the town, leaving a path of destruction.\",\u90a3\u80a1\u5f37\u5927\u7684\u9f8d\u6372\u98a8\u8086\u8650\u57ce\u93ae\uff0c\u7559\u4e0b\u4e86\u4e00\u689d\u7834\u58de\u7684\u75d5\u8de1\u3002,,,\u540d\u8a5e,\u540d\u8a5e: \u53ef\u6578\uff1b\u8907\u6578: tornadoes/tornados,twister; cyclone; whirlwind,calm; still air,torpedo,,-ado,,characterized by force or motion (\u5177\u6709\u529b\u91cf\u6216\u52d5\u611f),\"tornado (\u9f8d\u6372\u98a8), bravado (\u865b\u5f35\u8072\u52e2), desperado (\u4ea1\u547d\u4e4b\u5f92)\"\n6,torrent,/\u02cbt\u0254r\u0259nt/,(n.) \u6d2a\u6d41\uff1b\u6025\u6d41\uff1b(\u8a71\u8a9e\u3001\u60c5\u611f\u7684)\u8ff8\u767c,\"After the heavy rain, a torrent of water rushed down the mountain.\",\u5927\u96e8\u904e\u5f8c\uff0c\u4e00\u80a1\u6d2a\u6d41\u5f9e\
